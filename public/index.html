<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Data Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- This is app-level scope. -->
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js and Ember Data</h2>

    {{ outlet }}
  </script>

  <!-- This is the view our IndexRoute will use automatically. -->
  <!-- It will render to the {{ outlet }} above. -->
  <script type="text/x-handlebars" data-template-name="index">
    {{#if model.length}}
    <ul>
    {{#each item in model}}
      <li>{{ item.title }} is number {{ item.sid }}</li>
    {{/each}}
    </ul>
    {{else}}
    <p>I need data...</p>
    {{/if}}
  </script>

  <!-- Notice Ember Data was 'latest' as of 29 May 2013 -->
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-data-latest-529.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
